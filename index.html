<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="display-area">
            <p class="lesser-display">+-</p>
            <p class="display">0123456789</p>
        </div>
        <div class="buttons">
            <input type="button" value="+/-" class="button">
            <input type="button" value="^" class="button">
            <input type="button" value="DEL" class="button clears">
            <input type="button" value="C" class="button clears">
            <input type="button" value="7" class="button digit">
            <input type="button" value="8" class="button digit">
            <input type="button" value="9" class="button digit">
            <input type="button" value="+" class="button oper-sign">
            <input type="button" value="4" class="button digit">
            <input type="button" value="5" class="button digit">
            <input type="button" value="6" class="button digit">
            <input type="button" value="-" class="button oper-sign">
            <input type="button" value="1" class="button digit">
            <input type="button" value="2" class="button digit">
            <input type="button" value="3" class="button digit">
            <input type="button" value="x" class="button oper-sign">
            <input type="button" value="." class="button">
            <input type="button" value="0" class="button digit">
            <input type="button" value="=" class="button">
            <input type="button" value="/" class="button oper-sign">
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
